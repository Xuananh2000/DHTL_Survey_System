<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/Validator.js"></script>
    <style>
        
    </style>
</head>

<body>
    <div class="main" style="background-image: url(img/bg.png); background-size: cover;">

        <form action="" method="POST" class="form" id="form-1">
            <h3 class="heading">Hệ Thống Khảo Sát Đại Học Thủy Lợi</h3>
            <div class="spacer"></div>
            <h1 style="font-size: 50px; color: #0da9ed;">Quên mật khẩu</h1>

            <div class="spacer"></div>

            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu mới<p>*</p></label>
                <input id="password" name="password" type="password" placeholder="Enter your password"
                    class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password_confirmation" class="form-label">Nhập lại mật khẩu<p>*</p></label>
                <input id="password_confirmation" name="password_confirmation" placeholder="Confim your password"
                    type="password" class="form-control">
                <span class="form-message"></span>
            </div>
            <button class="form-submit"><a href="change-pwd-success.html" style="color: white; text-decoration: none;">Xác nhận</a></button>
            <div class="spacer"></div>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            Validator({
                form: '#form-1',
                formGroupSelector: '.form-group',
                errorSelector: '.form-message',
                rules: [
                    Validator.minLength('#password', 6),
                    Validator.isRequired('#password_confirmation'),
                    Validator.isConfirmed('#password_confirmation', function () {
                        return document.querySelector('#form-1 #password').value;
                    }, 'Mật khẩu nhập lại không chính xác')
                ],
                onSubmit: function (data) {
                    console.log(data);
                }
            });
        });
    </script>
</body>

</html>
