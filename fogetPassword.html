
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/Validator.js"></script>
    <style>
        
    </style>
</head>

<body>
    <div class="main" style="background-image: url(img/bg.png); background-size: cover;">

        <form action="" method="POST" class="form" id="form-2">
          <div class="spacer"></div>
          <h3 class="heading">Hệ Thống Khảo Sát Đại Học Thủy Lợi</h3>
  
          <div class="spacer"></div>
  
          <div class="form-group">
            <label for="email" class="form-label">Email xác nhận<p>*</p></label>
            <input id="email" name="email" type="text" placeholder="Enter your e-mail address" class="form-control">
            <span class="form-message"></span>
          </div>
          <button class="form-submit"><a href="login.html" style="color: white; text-decoration: none;"">Xác nhận</a></button>
        </form>
      </div>
    
      <script>
  
        document.addEventListener('DOMContentLoaded', function () {
  

          Validator({
            form: '#form-2',
            formGroupSelector: '.form-group',
            errorSelector: '.form-message',
            rules: [
              Validator.isEmail('#email'),
            ],
            onSubmit: function (data) {
              console.log(data);
            }
          });
        });
  
      </script>
</body>

</html>
